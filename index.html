<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
          margin: 0;
          padding: 0;
        }
        
        .container {
          width: 500px;
          margin: 0 auto;
        }
        
        .header {
          background-color: #333;
          color: #fff;
          padding: 10px;
        }
        
        .content {
          background-color: #fff;
          padding: 10px;
        }
        
        .controls {
          text-align: center;
        }
        
        .play-pause {
          cursor: pointer;
        }
        
        .prev {
          cursor: pointer;
        }
        
        .next {
          cursor: pointer;
        }
        
        .progress {
          width: 100%;
          height: 20px;
          background-color: #ccc;
          border-radius: 5px;
        }
        
        .progress-bar {
          width: 0%;
          height: 20px;
          background-color: #000;
          border-radius: 5px;
        }
        
        .time {
          float: left;
        }
        
        .duration {
          float: right;
        }
        </style>
        </head>
        <body>
        <div class="container">
          <div class="header">
            <h1>Simple Music Player</h1>
          </div>
          <div class="content">
            <audio controls>
              <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
              Your browser does not support the audio element.
            </audio>
            <div class="controls">
              <button class="play-pause">Play/Pause</button>
              <button class="prev">Previous</button>
              <button class="next">Next</button>
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <div class="time">
                <span class="current">00:00</span> / <span class="duration">00:00</span>
              </div>
            </div>
          </div>
        </div>
    
</body>
</html>
